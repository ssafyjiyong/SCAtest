{% extends "base.html" %}

{% load widget_tweaks %}

{% block html_title %}Change your password{% endblock %}

{% block content %}
<div class="flex flex-col w-full max-w-md mx-auto my-6 sm:mt-24">
    <div class="p-8 bg-white rounded shadow">
        <h1 class="text-3xl">Change your password</h1>

        <form method="post" class="mt-8">
            {% csrf_token %}
            {{ form }}
            <button class="block w-full px-4 py-2 mt-8 text-white bg-blue-600 rounded blue:bg-blue-700" type="submit">Change password</button>
        </form>
    </div>
</div>
{% endblock %}
